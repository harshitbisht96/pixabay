<div align="center">
<div *ngIf="searching">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!searching">
<div *ngFor="let image of images" class="image-container">

  
  <div class='row'>
    <div class=' col-md-4'></div>


    <div class='blur col-md-4'> 
      <img class='image' align="center" src="{{ image.webformatURL }}" width='600' height='200' >
      <div class="badge badge-info">{{ image.tags }}</div> by <i>{{ image.user }}</i>   
    </div>




    <div class='col-md-4'></div>
  </div>
  <br>
</div>
</div>
</div>
